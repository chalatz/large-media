---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <h2 class="post-list-heading">Images</h2>

  <div class="images">
    {%- for img in page.images -%}
      <img src="{{- img | relative_url -}}" alt="" class="image">
    {%- endfor -%}
  </div>    

</div>
